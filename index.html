<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Seatwork: Understanding Data</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
  <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
</head>
<body>
  <py-script src="main.py"></py-script>
  <div class="container">

    <div class="card card-custom p-3 mb-4">
      <div class="row g-3">
        <!-- Restaurant Info -->
        <div class="col-md-4">
          <h2 class="h6" id="restaurant_name"></h2>
          <div class="small text-muted" id="owner_name"></div>
          <div class="small text-muted" id="year_established"></div>

          <div id="delivery_status" class="mt-2"></div>

          <hr>
          <div class="small"><strong>Business Hours</strong></div>
          <div class="small text-muted" id="business_hours"></div>

          <hr>
          <div class="small"><strong>Allergens</strong></div>
          <ul class="small" id="allergens_list"></ul>
        </div>

        <!-- Menu Info -->
        <div class="col-md-8">
          <h3 class="h6">Menu</h3>
          <div class="row">
            <div class="col-6">
              <strong>Item</strong>
              <ul class="list-unstyled" id="menu_items"></ul>
            </div>
            <div class="col-6 text-end">
              <strong>Price</strong>
              <ul class="list-unstyled" id="menu_prices"></ul>
            </div>
          </div>



          <div class="mt-3 p-2 bg-light rounded">
            <div class="d-flex justify-content-between small">
              <span>Tax Rate</span>
              <span id="tax_rate"></span>
            </div>

          </div>
        </div>
      </div>
    </div>


  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
